<div class="row my-4">
    <div class="col-md-12">
        <h3>Add post</h3>
        <hr/>
        <form [formGroup]="postForm" (ngSubmit)="onAddPost()">
            <div class="mb-3">
                <label for="title">Title</label>
                <input type="text" id="title" formControlName="title" class="form-control" placeholder="Enter Title">
                 <div>{{validateMessage("title")}}</div>
            </div>
            <div class="mb-3">
                <label for="discription">Discription</label>
                 <textarea name="" id="discription" formControlName="discription"  class="form-control"></textarea>
                 <div>{{validateMessage("discription")}}</div>
                </div>

            <div class="my-3">
                <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid">Add Post</button>
            </div>
        </form>
    </div>
</div>
