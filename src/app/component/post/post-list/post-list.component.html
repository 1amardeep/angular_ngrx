<div class="row">
    <div class="col-md-8">
            <h3>Post List</h3>
            <a href="#" class="btn btn-primary" [routerLink]="['/post-list/add']"> Add Posts</a>
         <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of posts | async ">
                     <td>{{post.id}}</td>
                     <td>{{post.title}}</td>
                     <td>{{post.description}}</td>
                     <td>
                         <a href="" class="btn btn-primary" [routerLink]="['update', post.id]">Update</a> &nbsp;
                         <button class="btn btn-danger" (click)="onDeletePost(post.id)">Delete </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-4">
        <router-outlet></router-outlet>
    </div>
</div>
